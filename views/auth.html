<!-- Google Keep Style Authentication Pages -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css" type="text/css">
    <link rel="icon" href="/static/img/logo2.jpg">
    <link href="/static/img/logo2.jpg" rel="shortcut">
</head>
<body>
    <div class="auth-container">
        <!-- Login Page -->
        <form id="login-page" class="auth-box">
            <h2>Sign in</h2>
            <p>Use your Google Account</p>
            <input type="email" placeholder="Email or phone" required>
            <input type="password" placeholder="Enter password" required>
            <button type="submit">Next</button>
            <p>Not a member? <a onclick="showSignUpPage()">Create account</a></p>
        </form>
        
        <!-- Signup Page -->
        <form id="signup-page" class="auth-box hidden">
            <h2>Create your Google Account</h2>
            <input id="s-name" type="text" placeholder="Full Name" required minlength="8" maxlength="100">
            <input id="s-email" type="email" placeholder="Email" required minlength="8" maxlength="100">
            <input id="s-password" type="password" placeholder="Password" required minlength="6" maxlength="100">
            <button type="submit" >Sign up</button>
            <p>Already have an account? <a onclick="showLoginPage()">Sign in</a></p>
        </form>
        
        <!-- OTP Verification Page -->
        <div id="otp-page" class="auth-box hidden">
            <h2>Verify your email</h2>
            <p>Enter the OTP sent to your email.</p>
            <input type="text" placeholder="Enter OTP" required>
            <button onclick="OtpVerification()">Verify</button>
        </div>
    </div>

    <script src="/static/js/auth.js" type="text/javascript" ></script>
</body>
</html>
