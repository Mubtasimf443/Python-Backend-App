<!-- Google Keep Clone - Enhanced Notes Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
/* Google Keep Clone - Enhanced Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f1f3f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.keep-container {
    width: 700px;
    margin-top: 20px;
}

header {
    text-align: center;
    font-size: 24px;
    font-weight: 500;
    color: #5f6368;
    margin-bottom: 20px;
}

.note-input {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    resize: none;
    border-bottom: 2px solid #ddd;
    background: transparent;
}

textarea {
    min-height: 80px;
}

button {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

button:hover {
    background-color: #1669c1;
}

.notes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.note-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
    position: relative;
    transition: transform 0.2s;
}

.note-card:hover {
    transform: scale(1.03);
}

.note-title {
    font-weight: bold;
    margin-bottom: 8px;
}

.note-text {
    font-size: 14px;
    color: #444;
}

.delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background: none;
    border: none;
    cursor: pointer;
    color: #d93025;
}

    </style>
</head>
<body>
    <div class="keep-container">
        <header>
            <h1>Keep</h1>
        </header>
        <div class="note-input">
            <input type="text" id="note-title" placeholder="Title" />
            <textarea id="note-text" placeholder="Take a note..."></textarea>
            <div class="note-actions">
                <button onclick="addNote()"><i class="fas fa-plus"></i> Add Note</button>
            </div>
        </div>
        <div id="notes-grid" class="notes-grid"></div>
    </div>
    <script src="/static/js/keep-script.js"></script>
</body>
</html>
